- pipeline: "build and deliver"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "npm run build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20"
    execute_commands:
    - "yarn install"
    - "npm install"
    - "npm test"
    - "npm run build"
    shell: "BASH"
