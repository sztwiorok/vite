- pipeline: "build and deliver"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  fail_on_prepare_env_warning: true
  actions:
  - action: "npm run build"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20"
    execute_commands:
    - "touch test.txt"
    - "echo \"mytest\" > test.txt"
    shell: "BASH"
  - action: "cordova build"
    type: "NATIVE_BUILD_MAC_CORDOVA"
    disabled: true
    commands:
    - "cordova build"
    shell: "BASH"
    node_version: "22"
    xcode_version: "15.4.0"
